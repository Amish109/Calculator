<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainDiv border">
        <!-- ==================== -->
        <div class="leftDiv">
            <div class="header border border_right border_top">
                <h1>Calculator</h1>
            </div>
            <div class="display border border_right border_top">
                <div>
                    <input type="text" readonly id="output">
                </div>
                <div>
                    <input type="text" value="0" id="input">
                </div>
            </div>
            <div class="buttons">
                <button onclick="Percentage()">%</button><button onclick="clearInput()">C</button><button
                    onclick="Delete()">DEL</button><button onclick="btnValue('*')">x</button>
                <button onclick="btnValue('7')">7</button><button onclick="btnValue('8')">8</button><button
                    onclick="btnValue('9')">9</button><button onclick="btnValue('/')">/</button>
                <button onclick="btnValue('4')">4</button><button onclick="btnValue('5')">5</button><button
                    onclick="btnValue('6')">6</button><button onclick="btnValue('+')">+</button>
                <button onclick="btnValue('1')">1</button><button onclick="btnValue('2')">2</button><button
                    onclick="btnValue('3')">3</button><button onclick="btnValue('-')">-</button>
                <button onclick="">H</button><button onclick="btnValue('0')">0</button><button
                    onclick="btnValue('.')">.</button><button onclick="Result()">=</button>
            </div>

        </div>
        <!-- ==================== -->
        <div class="rightDiv">
            <div class="header border border_left border_top">
                <h1>History</h1>
            </div>

            <div id="history">
                <p>There is no history yet...</p>
                <!-- <button title="Show history" id="" class="HistoryButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                  </svg></button> -->
            </div>
            <div class="Historybutton">
                <button onclick="clearHistory()"><svg id="svg" xmlns="http://www.w3.org/2000/svg" width="19" height="19"
                        fill="red" class="bi bi-trash" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                        <path
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                    </svg> Clear History</button>
            </div>
        </div>
        <!-- ==================== -->

    </div>
    <script src="customEval.js"></script>
    <script src="script.js"></script>
</body>

</html>
